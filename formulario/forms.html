<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php">
        <h1>Data</h1>

        <label for="data"></label>
        <input type="date" id="data" name="data"><br>

    

        <h1>Dados de Acesso</h1>

        <label for="usuario">usuario</label><br>
        <input type="text" id="usuario" name="usuario"><br>

        <label for="senha">senha:</label><br>
        <input type="password" id="senha" name="senha"><br>

        <h1>Dados Pessoais</h1>

        <label for="fname">digite seu nome:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="endereço">digite seu endereço:</label><br>
        <input type="text" id="endereço" name="endereço"><br>

        <label for="numero">numero:</label><br>
        <input type="text" id="numero" name="numero"><br>

        <label for="complemento">complemento:</label><br>
        <input type="text" id="complemento" name="complemento"><br>

        <label for="cidade">cidade:</label><br>
            <input list="cidade" name="cidade">
            <datalist id="cidade">
                <option value="sorocaba">
                <option value="são roque">
                <option value="são paulo">
                <option value="votorantim">
                <option value="jacarezinho">
                </datalist>
        

        <input type="submit" value="enviar">

    </form>
</body>

</html>
